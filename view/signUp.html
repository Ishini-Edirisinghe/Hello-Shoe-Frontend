<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../bootstrap-5.3.1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="../assets/css/loginPage.css">
    <link rel="stylesheet" href="../assets/css/loginPageMediaQuary.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Include Font Awesome for icons -->
    <link href="https://fonts.googleapis.com/css2?family=K2D:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">


</head>
<body>



<div class="row">

    <div class="col-12 col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-6 bg-yellow d-flex align-items-center justify-content-center height100vh">
        <img src="../assets/img/login.jpg" class="img-fluid w-107" alt="">
    </div>


    <div class="col-12 col-xxl-6 col-xxl-6 col-lg-6 col-md-6 col-sm-6  position-ab trans bg-white">
        <h1 class="text-center mt-5 fw-bold fs-55 pt-5" style="color: #0f5132">Sign Up</h1>



        <form>

            <div class="container">
                <div class="row justify-content-center">
                    <!-- Email -->
                    <div data-mdb-input-init class="col-12 col-xxl-8 col-xl-8 col-lg-8 col-md-12 col-sm-12 form-outline mt-5 d-flex align-items-center">
                        <input type="email" id="singUpEmailTxt" class="form-control ps-5  outline-black fw-bold border-success" placeholder="Email" />

                    </div>
                    <br>
                    <!-- Password -->
                    <div data-mdb-input-init class="col-12 col-xxl-8 col-xl-8 col-lg-8 col-md-12 col-sm-12 form-outline mt-3 d-flex align-items-center">
                        <input type="password" id="signUpPwTxt" class="form-control ps-5 outline-black fw-bold border-success" placeholder="Password" />

                    </div>
                    <br>
                    <!-- Confirm Password -->
                    <div data-mdb-input-init class="col-12 col-xxl-8 col-xl-8 col-lg-8 col-md-12 col-sm-12 form-outline mt-3 d-flex align-items-center">
                        <input type="text" id="name" class="form-control ps-5 outline-black fw-bold border-success" placeholder="Name" />

                    </div>
                    <br>
                    <!-- User -->
                    <div data-mdb-input-init class="col-12 col-xxl-8 col-xl-8 col-lg-8 col-md-12 col-sm-12 form-outline mt-3 d-flex align-items-center">
                        <select class="form-control ps-5 outline-black fw-bold border-success" id="signUpSelectRoleOption">
                            <option value="option1" disabled selected>Select Role</option>
                            <option value="ADMIN">Admin</option>
                            <option value="USER">User</option>
                        </select>

                    </div>
                    <br>
                </div>
            </div>

            <h5 class="text-center mt-1 fw-bold" style="font-size: 12px">Already have  an account ? <a href="../view/login.html">Login</a></h5>

            <div class="container text-center mt-3"> <!-- Container for centering -->
                <div class="row">
                    <div class="col"> <!-- Column to center the button -->
                        <a href="#" class="btn btn-success btn-lg active fw-bold"  id="signUpBtn" aria-pressed="true">
                           Sign Up
                        </a>
                    </div>
                </div>
            </div>

        </form>


    </div>



</div>



<script src="../bootstrap-5.3.1-dist/lib/jquery.min.js"></script>
<script src="../Controller/SignUpController.js" type="module"></script>
</body>
</html>
